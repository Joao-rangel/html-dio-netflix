<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">

  <title>Netflix Clone</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">THE BOYS</h3>
        <p class="description">
          Na trama, conhecemos um mundo em que super-heróis são
          as maiores celebridades do planeta, e rotineiramente
          abusam dos seus poderes ao invés de os usarem para o bem.
        </p>
      </div>
      <button class="btn" role="button">
        ASSISTIR AGORA
      </button>
      <button class="btn" role="button">
        MAIS INFORMAÇÕES
      </button>
    </div>
  </main>
